version: '3.8'

services:
  minecraft:
    build: .
    ports:
      - "25565:25565"
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      # Volumen para persistir el mundo y logs
      - minecraft_data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  minecraft_data:
